// Server name
hostname = "DayZ QC (Canada) - Collaborative Community | Chernarus";

// Password for connection to the server
password = "not-this-password";

// Password to become server admin  
passwordAdmin = "not-this-password";
 
// Maximum amount of players: Altering the setting below beyond your allocate slot count will result in service suspension. 
maxPlayers = 20;
 
// Verifies .pbos against .bisign files. (use only 2)
verifySignatures = 2;

// Server will allow connection only to clients with same exe revision as server when active (value 0-1)
forceSameBuild = 1;
 
// Enable/disable voice over network (value 0-1)
disableVoN = 0;

// Voice over network codec quality (values 0-30)
vonCodecQuality = 7;

// Turn on/off 3rd person view for players on the particular server instance (value 0-1)
disable3rdPerson = 1;

// Turn on/off cross-hair on the particular server instance (value 0-1)
disableCrosshair = 1;

// Disables personal light for all clients connected to server
disablePersonalLight = 1;

// 0 for brighter night setup, 1 for darker night setup
lightingConfig = 1; 
 
// Server Start Time
// Initial ingame time of server. "SystemTime" means local time of machine. Another possibility is to set the time to some value in "YYYY/MM/DD/HH/MM" format, f.e. "2015/4/8/17/23" .
serverTime = "SystemTime";

// Accelerated Time (value 0-24)
// This is a time multiplier for in-game time. In this case time would move 24 times faster than normal, an entire day would pass in one hour.
serverTimeAcceleration = 2.5;

// Persistent Time (value 0-1)
// Actual server time is saved to storage, so when active, next server start will use saved time value.
serverTimePersistent = 0;

// Accelerated Nigh Time - The numerical value being a multiplier (0.1-64) and also multiplied by serverTimeAcceleration value. Thus, in case it is set to 4 and serverTimeAcceleration is set to 2, night time would move 8 times faster than normal. An entire night would pass in 3 hours. 
serverNightTimeAcceleration = 9;
 
// Communication protocol used with game server (use only number 1) 
guaranteedUpdates = 1;

// Number of players concurrently processed during login process. Should prevent massive performance drop during connection when a lot of people are connecting in the same time.   
loginQueueConcurrentPlayers = 5;

// Maximum number of players that can wait in login queue
loginQueueMaxPlayers = 50;
 
// DayZ server instance id to identify number of instances per box and their storage folders with persistence files
instanceId = 1;

// How many persistence history files should been kept by instance, number is looped over during save
lootHistory = 1;

// Disable houses/doors persistence (value true/false), usable in case of problems with persistence
storeHouseStateDisabled = false;

// Checks if persistence files are corrupted and replaces corrupted ones with empty ones (value 0-1)
storageAutoFix = 1;
 
// Map selection, for:
// Chernarus:          dayzOffline.chernarusplus
// Livonia:            dayzOffline.enoch
// Melkart:            empty.melkart
// Namalsk (Regular):  regular.namalsk
// Namalsk (Hardcore): hardcore.namalsk

class Missions
{
    class DayZ
    {
        template="dayzOffline.chernarusplus";        //used mission         //first part is mission name, second part is used map
    };
};

// Sets the respawn delay (in seconds) before the player is able to get a new character on the server, when the previous one is dead
respawnTime = 5;
 
// Message of the day displayed in the in-game chat
motd[] = {"https://github.com/tapageur/workspace-dayz-havoc"};

// Time interval (in seconds) between each message
motdInterval = 1;
 
// Max ping value until server kick the user (value in milliseconds)
maxPing= 400;
 
// Format for timestamps in the .rpt file (value Full/Short)
timeStampFormat = "Short";

// Logs the average server FPS (value in seconds), needs to have -dologs launch parameter active
logAverageFps = 1;

// Logs the server memory usage (value in seconds), needs to have the -dologs launch parameter active
logMemory = 1;

// Logs the count of currently connected players (value in seconds), needs to have the -dologs launch parameter active
logPlayers = 1;

// Saves the server console log to a file in the folder with the other server logs
logFile = "server_console.log";
 
// Shows info about the character using a debug window in a corner of the screen (value 0-1)
enableDebugMonitor = 0;

// Defines Steam query port, should fix the issue with server not being visible in client server browser
steamQueryPort = 2303;
